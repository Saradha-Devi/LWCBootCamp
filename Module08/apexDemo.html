<template>
    <lightning-card title="Apex Demo" icon-name="custom:custom63">
        <div class="slds-m-around_medium slds-box_small">
            <div>
                <lightning-input type="search" onchange={handleKeyChange} class="slds-m-bottom_small"
                    label="Search and Choose a Account" value={searchKey}></lightning-input>
                <lightning-button class="slds-p-top_small" label="Reset All" onclick={resetSearch} variant="brand">
                </lightning-button>
            </div>
            <template if:true={accounts}>
                <template for:each={accounts.data} for:item="account">
                    <p key={account.Id} data-label={account.Id} data-name={account.Name} class="dropDownStyle"
                        onclick={getContactForAccounts}>
                        {account.Name}</p>
                </template>
            </template>
            <template if:true={accounts.error}>

            </template>
        </div>
        <div class="slds-m-around_medium">

            <template if:true={contacts}>
                <p class="slds-m-bottom_small">
                    Contact for the account : {chosenAccountName}
                </p>
                <lightning-datatable key-field="id" data={contacts} hide-checkbox-column columns={columns}>
                </lightning-datatable>
            </template>
            <template if:false={contacts}>
                <p class="slds-m-bottom_small">
                    No records Found
                </p>

            </template>
            <template if:true={error}>
                <!--<c-error-panel errors={error}></c-error-panel>-->
            </template>
        </div>
    </lightning-card>
</template>
